<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <sextion class="profile">
      <img
        src="https://github.com/rohjs/bugless-101/blob/master/css-basic/flexbox-3/assets/user.jpg?raw=true"
        alt="user"
        class="profile-image"
      />
      <h1 class="profile-name">Noah Madsen</h1>
      <p class="profile-location">Copenhagen, Denmark</p>

      <dl class="profile-detail">
        <div class="profile-detail-item">
          <dt>Friends</dt>
          <dd aria-label="friends counts">730</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Projects</dt>
          <dd aria-label="projects counts">3</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Reviews</dt>
          <dd aria-label="reviews counts">243</dd>
        </div>
      </dl>
    </sextion>
  </body>
</html>
